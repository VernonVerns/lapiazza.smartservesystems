    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <style type="text/css">
		#mainMenu {
			margin-top: 80px;
			padding-right: 5%;
			padding-left: 5%;
		}

        #mainMenu ul.main-categs {
            overflow-x: scroll !important;
            overflow-y: hidden;
            padding-bottom: 10px;
        }

        /* width */
        #mainMenu ul.main-categs::-webkit-scrollbar {
          height: 10px;
        }

        /* Track */
        #mainMenu ul.main-categs::-webkit-scrollbar-track {
          background: #fff; 
        }
         
        /* Handle */
        #mainMenu ul.main-categs::-webkit-scrollbar-thumb {
          background: #888; 
        }

        /* Handle on hover */
        #mainMenu ul.main-categs::-webkit-scrollbar-thumb:hover {
          background: #555; 
        }

		#mainMenu ul.main-categs li a {
			border-radius: 0 !important;
			background-color: #e7e7e7;
			width: 220px;
			color: #222;
		}

		#mainMenu ul.main-categs li a:active {
			background-color: #336699;
			transition: .5s;
		}

		#mainMenu ul.main-categs li a:fucus {
			background-color: #336699;
			transition: .5s;
		}

		#mainMenu ul.main-categs li a:hover {
			background-color: #b3b3b3;
			transition: .5s;
		}

		#mainMenu .tab-content .sub-categs {
			margin-top: 20px;
			width: 60%;
			text-align: center;
		}

		#mainMenu .tab-content .sub-categs ul {
			margin-left: 30%;
		}

		#mainMenu .tab-content .sub-categs ul li a {
			color: #222;
			width: 200px;
		}

		#mainMenu .tab-content .sub-categs ul li a:active {
			background-color: transparent !important;
		}

		.wrapper {
		    position:relative;
		    margin:0 auto;
		    overflow-x: scroll;
		    overflow-y: hidden;
			  padding:5px;
		  	height:150px;
		}

		.list {
		    position:absolute;
		    left:0px;
		    top:0px;
		  	min-width:4200px;
		  	margin-left:12px;
		    margin-top:0px;
		}

		.list li{
			display:table-cell;
		    position:relative;
		    text-align:center;
		    cursor:grab;
		    cursor:-webkit-grab;
		    color:#efefef;
		    vertical-align:middle;
		}

		.scroller {
			text-align:center;
			cursor:pointer;
			display: none;
			padding:7px;
			padding-top:11px;
			white-space:no-wrap;
			vertical-align:middle;
			background-color:#fff;
		}

		.scroller-right{
			float:right;
			margin-top: 40px;
		}

		.scroller-left {
			float:left;
			margin-top: 40px;
		}
	</style>
</head>
